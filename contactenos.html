<body>
    <div class="container-header">
        <header>
            <div class="emoji">
                <a href="#">☕️ Coffe</a>

            <nav class="nave">

     </div>
     <section class="contact-section">
        <div class="container">
          <h2>CONTACTANOS</h2>
          <div class="underline"></div>
          <div class="contact-content">
            <!-- Información de contacto -->
            <div class="contact-info">
              <p><i class="fas fa-map-marker-alt"></i> 123 Campsite Avenue, Wilderness, CA 98765</p>
              <p><i class="fas fa-envelope"></i> info@coffeeshopwebsite.com</p>
              <p><i class="fas fa-phone"></i> (123) 456-78909</p>
              <p><i class="fas fa-clock"></i> Monday - Friday: 9:00 AM - 5:00 PM</p>
              <p><i class="fas fa-clock"></i> Saturday: 10:00 AM - 3:00 PM</p>
              <p><i class="fas fa-clock"></i> Sunday: Closed</p>
              <p><i class="fas fa-globe"></i> www.codingnepalweb.com</p>
            </div>
            <!-- Formulario -->
            <div class="contact-form">
              <form action="#">
                <input type="text" placeholder="Nombre" required>
                <input type="email" placeholder="Email" required>
                <textarea rows="5" placeholder="Mensaje" required></textarea>
                <button type="submit">Enviar</button>
              </form>
            </div>
          </div>
        </div>
      </section>
</body>
